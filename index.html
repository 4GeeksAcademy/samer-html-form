<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="card p-2">
            <div class="card-header">
                <h2 class="position-relative top-0 start-0">Payment Form Example</h2>
            </div>

            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>

            <form class="row g-3 needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-sm-5">
                        <label for="Card">Card #</label>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXX" aria-label="City">
                    </div>
                    <div class="col-sm">
                        <label for="CVC">CVC #</label>
                        <input type="text" class="form-control" placeholder="0000" aria-label="State">
                    </div>
                    <div class="col-sm">
                        <div class="mb-3">
                            <label for="amountInput">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="amountInput" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>


                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">State</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>...</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div> <br>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <p><strong>We accept:</strong></p>
                        <div class="text-center input-group bg-body-secondary gap-2 rounded p-3">
                            <input type="radio" name="tarjeta" value="mastercard"><i class="fa-brands fa-cc-mastercard"></i>
                            <input type="radio" name="tarjeta" value="visa"><i class="fa-brands fa-cc-visa"></i>
                            <input type="radio" name="tarjeta" value="paypal"><i class="fa-brands fa-cc-paypal"></i>
                            <input type="radio" name="tarjeta" value="dinner"><i class="fa-brands fa-cc-diners-club"></i>
                        </div>
                    </div>
                    
                    <div class="col-3"></div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="messageTextarea" class="form-label">Message</label>
                            <textarea class="form-control" id="messageTextarea" rows="4"></textarea>
                            <div class="form-text">Add any notes here.</div>
                        </div>
                    </div>
                </div>



            </form>


            <div class="card-footer text-body-secondary">
                <div class="gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                    <button type="button" class="btn btn-primary btn-sm">Send</button>
                </div>
            </div>
        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
